<ul>
    <li ng-repeat="row in list">
        <p>
            <a href="/#/uedevices/{{ row.id }}"><b>Client Device : <span ng-bind-html="to_trusted(row.hostname)"></span></b></a><br>
            <small>{{ host }}/#/uedevices/{{ row.id }}</small><br>
            <span ng-repeat="(key, value) in row">
                <span ng-bind-html="to_trusted(value)" ng-show="value!=''"></span>  &nbsp;
            </span>
        </p>

    </li>
</ul>
