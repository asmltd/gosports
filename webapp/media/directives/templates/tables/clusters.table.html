<table class="table table-bordered">
    <tbody>
    <tr>
        <th ng-click="colum_sort('color')" class="sortable">Status
            <i class="fa fa-fw" ng-class="get_col_icon('color')"></i>
        </th>
        <th ng-click="colum_sort('name')" class="sortable">Name
            <i class="fa fa-fw" ng-class="get_col_icon('name')"></i></th>
        <th ng-click="colum_sort('model')" class="sortable">Model
            <i class="fa fa-fw" ng-class="get_col_icon('model')"></i>
        </th>
        <th ng-click="colum_sort('version')" class="sortable">Version
            <i class="fa fa-fw" ng-class="get_col_icon('version')"></i>
        </th>
        <th ng-click="colum_sort('controllers')" class="sortable">Controllers
            <i class="fa fa-fw" ng-class="get_col_icon('controllers')"></i>
        </th>
        <th ng-click="colum_sort('aps')" class="sortable">Access Points
            <i class="fa fa-fw" ng-class="get_col_icon('aps')"></i>
        </th>
        <th ng-click="colum_sort('ues')" class="sortable">Client Sessions
            <i class="fa fa-fw" ng-class="get_col_icon('ues')"></i>
        </th>
        <th colspan="2" ng-click="colum_sort('throughput')" class="sortable" style="text-align:center;">Throughput
            <i class="fa fa-fw" ng-class="get_col_icon('throughput')"></i>
        </th>

    </tr>
    <tr></tr>
    <tr ng-repeat="device in list">
        <td>
            <synesis-status-led options="{ color : device.color }"></synesis-status-led>
        </td>
        <td>
            <a ui-sref="cluster({id:device.id})">
                <span ng-bind-html="to_trusted(device.name)"></span>
            </a>
        </td>
        <td ng-bind-html="to_trusted(device.model)">  </td>
        <td ng-bind-html="to_trusted(device.version)">  </td>
        <td>
            <synesis-controllers
                    options="{ total: device.controllers.total, online: device.controllers.online, offline:device.controllers.offline }">
            </synesis-controllers>
        </td>
        <td>
            <synesis-access-points
                    options="{ total: device.aps.total, online: device.aps.online, offline:device.aps.offline, unknown: device.aps.unknown  }">
            </synesis-access-points>
        </td>
        <td>
            <synesis-client-sessions
                    options="{ total: device.ues.total, count_24: device.ues.ues_24, count_5:device.ues.ues_5 }">
            </synesis-client-sessions>
        </td>
        <td>
            <synesis-tx-tp tx="device.throughput.tx"></synesis-tx-tp>
        </td>
        <td>
            <synesis-rx-tp rx="device.throughput.rx"></synesis-rx-tp>
        </td>
    </tr>
    <tr ng-show="!list.length">
        <td colspan="100">No data to display</td>
    </tr>
    </tbody>
</table>
