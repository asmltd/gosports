<a ui-sref="accesspoints" data-toggle="tooltip"
   title="Total : {{ ap.total }} ">{{ ap.total }} </a>
( <span style="color: green;" data-toggle="tooltip"
        title="Online : {{ ap.online }}">{{ ap.online }}</span> / <span
        style="color: red;" data-toggle="tooltip"
        title="Offline : {{ ap.offline }}">{{ ap.offline }}</span>/ <span
        style="color:#FF8000;" data-toggle="tooltip"
        title="unknown : {{ ap.unknown }}">{{ ap.unknown }}</span>
)
