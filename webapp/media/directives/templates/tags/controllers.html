<a ui-sref="controllers" data-toggle="tooltip"
   title="Total Controller Count : {{ controllers.total }} ">{{ controllers.total }}</a>
( <span data-toggle="tooltip" title="Online Controller Count : {{ controllers.online }} "
        style="color: green;">{{ controllers.online }}</span> /
<span data-toggle="tooltip" title="Offline Controller Count : {{ controllers.offline }} "
      style="color: red;">{{ controllers.offline }}</span> )
